<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="dauvao">
    <select id="select1">
        <option value="a">VNĐ</option>
        <option value="b">USD</option>
        <option value="c">EURO</option>
    </select>
    <select id="select2">
        <option value="a">VNĐ</option>
        <option value="b">USD</option>
        <option value="c">EURO</option>
    </select>
    <button onclick="tienTe()">Convert</button>

    <script>
        function tienTe() {
            let giatri =  document.getElementById("dauvao").value;
            let select1 = document.getElementById("select1").value;
            let select2 = document.getElementById("select2").value;
            if (select1 == select2) {
                alert(giatri);
            }
            if (select1 == "a" && select2 == "b") {
                alert(giatri / 23000);
            } else if (select1 == "a" && select2 == "c") {
                alert(giatri / 25000);
            } else if (select1 == "b" && select2 == "c") {
                alert(95* giatri / 100)
            }
        }

    </script>
</body>

</html>
